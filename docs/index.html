    :root {

      --a-color: oklch(53.076% 0.23467 332.999);

        --a-color: oklch(83.076% 0.23467 332.999);

    html {
      color-scheme: light dark;
    }

    *, 
    *::before, 
    *::after {
      box-sizing: border-box;
    }

    * {
      margin: 0;
    }

    body {
      background-color: var(--background-color);
      color: var(--color);
      font-family: system-ui;
    }

    a {
      color: var(--a-color);
      text-decoration: none;
    }

    a:hover {
      color: var(--a-hover-color);
      text-decoration: underline;
    }

    .button-wrapper {
      text-align: center;
    }

    .display {

      border-radius: 0.5rem;
      font-size: 1.3rem;
      margin-block: 1.2rem;
      min-height: 10rem;
      padding-block: 1.3rem;
      padding-inline: 1.1rem;
      text-align: center;
    }

      text-align: center;
    }

      text-align: center;
    }

    .intro {
      margin-block: 2.2rem;
      text-align: center;
    }

    .wrapper {
      width: min(100vw - 3rem, 52ch);
      margin-inline: auto;
