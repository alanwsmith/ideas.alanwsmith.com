[!- extends "_wrappers/main.html" -!]

[!- block main -!]

<script>
window.bittyClasses = {};
bittyClasses["Ideas"] = class {
  #recent = [];

  update(el, _event) {
    let newNum;
    if (this.#recent.length > 50) {
      this.#recent.shift();
    }
    for (let numCheck = 0; numCheck < 100; numCheck += 1) {
      newNum = Math.floor(Math.random() * data.length);
      if (!this.#recent.includes(newNum)) {
        this.#recent.push(newNum);
        break;
      }
    }
    el.innerHTML = data[newNum];
  } 
} 
</script>

<bitty-js data-connection="Ideas" data-send="update">
  <div class="intro">Need an idea for a programming project?<br>Here ya go.</div>
  <div class="display" data-receive="update">
    <noscript>
      <div>NOTE: This page requires JavaScript. It appears to either be off or not available in your browser/reader</div>
    </noscript>
  </div>
  <div class="button-wrapper">
    <button data-send="update">Get a new idea</button>
  </div>
</bitty-js>

[!- endblock -!]
